<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activities</title>
<link rel="stylesheet" href="activities.css" />
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('images/resim1.jpg'); /* Arka plan resmi */
    background-size: cover;
    background-position: center;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Saydamlık eklemek için */
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    .event {
        margin-top: 30px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    
    .event h2 {
        color: #333;
    }
    
    .event p {
        color: #666;
    }
    
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    .button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Upcoming Events</h1>
    
    <div class="event">
        <h2>Event Title 1</h2>
        <p>History: 21 March 2024</p>
        <p>Hour: 14:00</p>
        <p>Place: Example Place, Example City</p>
        <a href="#" class="button">Details</a>
    </div>
    
    <div class="event">
        <h2>Event Title 2</h2>
        <p>History: 25 Mart 2024</p>
        <p>Hour: 16:00</p>
        <p>Place: Example Place, Example City</p>
        <a href="#" class="button">Details</a>
    </div>
</div>

</body>
</html>
